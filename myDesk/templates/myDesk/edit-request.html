{% extends "myDesk/layout.html" %}
{% load static %}

{% block body %}
<h3>Edit vacation request</h3>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save changes</button>
  <a href="{% url 'vacation_requests' %}" class="btn btn-secondary">Cancel</a>
</form>

{% if form.errors %}
<div class="alert alert-danger mt-2">
  {{ form.errors }}
</div>
{% endif %}

{% endblock %}
