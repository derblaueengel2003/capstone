{% extends "myDesk/layout.html" %}
{% load static %}

{% block body %}
<h3>Delete vacation request</h3>

<p>
    Are you sure you want to delete the request from 
    <strong>{{ vacation_request.start_date }}</strong> to 
    <strong>{{ vacation_request.end_date }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'vacation_requests' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
